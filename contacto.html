  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html" aria-label="Inicio - MIMP">
        <img src="/imagenes/logo_minp.png" alt="Logo MIMP" class="brand-img">
        <span class="brand-text"></span>
      </a>

     

      <nav id="mainNav" class="main-nav" role="navigation">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="sobre.html">¿Qué es el MIMP?</a></li>

        </ul>
      </nav>
    </div>
  </header>


  <main class="container section">
    <h1 class="section-title-form">Contáctanos</h1>

    <form id="contact-form" class="contact-form" novalidate>
      <div class="form-row">
        <label for="name">Nombre completo</label>
        <input id="name" type="text" required>
      </div>
      <div class="form-row">
        <label for="email">Correo electrónico</label>
        <input id="email" type="email" required>
      </div>
      <div class="form-row">
        <label for="message">Mensaje</label>
        <textarea id="message" rows="5" required></textarea>
      </div>
      <div class="form-row">
        <button type="submit" class="btn-primary-mimp">Enviar</button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="site-footer" role="contentinfo">
